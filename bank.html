<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In side the bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center font-bold text-4xl mt-4 text-orange-600">Account information.</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
                <div class="bg-orange-600 rounded-xl text-center p-4">
                    <h1 class="text-xl">Deposit</h1>
                    <h2 class="text-5xl">$ <span id="total-new-deposit">00</span></h2>
                </div>
                <div class="bg-orange-500 rounded-xl text-center p-4">
                    <h1 class="text-xl">withdraw</h1>
                    <h2 class="text-5xl">$ <span id="old-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-600 rounded-xl text-center p-4">
                    <h1 class="text-xl">Blance</h1>
                    <h2 class="text-5xl">$ <span id="blance">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12 text-white">
                <div class="bg-orange-600 rounded-xl text-center p-4">
                    <h1 class="text-2xl">Please deposit</h1>
                    <input id="deposit-input-fild" class="w-9/12 mt-3 text-orange-600" type="number" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class="block m-auto w-3/12 bg-white text-orange-600 font-semibold rounded-xl my-2 py-1 hover:bg-orange-500 hover:text-white">Deposit</button>
                </div>


                <!-- withdraw -->
                <div class="bg-orange-600 rounded-xl text-center p-4">
                    <h1 class="text-2xl">Please withdraw</h1>
                    <input id="withdraw-fild" class="w-9/12 mt-3 text-orange-600" type="number" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw" class="block m-auto w-3/12 bg-white text-orange-600 font-semibold rounded-xl my-2 py-1 hover:bg-orange-500 hover:text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
