<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's my babar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <h1 class="text-center font-bold text-4xl mt-4 text-orange-600">It's My Babar Bank.</h1>
        <section>
            <div class="bg-orange-600 mt-5 w-1/2 m-auto p-4 text-center text-white rounded-xl">
                <h1 class="font-semibold text-3xl">Please login</h1>
                <input class="block my-3 w-2/4 rounded-2xl m-auto text-center text-orange-600" type="email" placeholder="Type your email please." name="" id="user-email">
                <input class="block my-3 w-2/4 rounded-2xl m-auto text-center text-orange-600" type="password" name="" placeholder="Type your password please" id="user-password">
                <button id="submit-btn" class="block m-auto w-2/12 bg-white text-orange-600 font-semibold rounded-2xl my-2 py-1 hover:bg-orange-500 hover:text-white">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
